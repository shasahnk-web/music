<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Upload & Player </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Music Upload & Player</h1>
      <p>Upload local music files and get shareable links</p>
    </header>

    <main>
      <!-- File Upload Section -->
      <section class="upload-section">
        <h2>Upload Local Music File</h2>
        <div class="file-upload">
          <input type="file" id="fileInput" accept="audio/*">
          <button onclick="uploadFile()">Upload</button>
        </div>
        <div id="upload-status" class="status-message"></div>
      </section>

      <!-- Generated Links Section -->
      <section class="links-section">
        <h2>Your Music Files</h2>
        <div id="generatedLinks" class="links-container">
          <!-- Generated links will appear here -->
        </div>
      </section>

      <!-- Music Player Section -->
      <section class="player-section">
        <h2>Music Player</h2>
        <audio id="musicPlayer" controls style="width: 100%;">
          Your browser does not support the audio element.
        </audio>
        <div id="currentTrack" class="current-track"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
